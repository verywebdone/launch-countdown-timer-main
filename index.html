<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="container">
 <h2>WE'RE LAUNCHING SOON!</h2> 
    <div class="countDown">
      <span class="numbers" id="days"><span class="before"></span><span class="after"></span></span>
      <span class="numbers" id="hours"><span class="before"></span><span class="after"></span></span>
      <span class="numbers" id="minutes"><span class="before"></span><span class="after"></span></span>
      <span class="numbers" id="seconds"><span class="before"></span><span class="after"></span></span>
      <span class="desc">DAYS</span>
      <span class="desc">HOURS</span>
      <span class="desc">MIMUTES</span>
      <span class="desc">SECONDS</span>
    </div>
</div>
<footer>
  <ul>
    <li><a href="#face"><img src="icon-facebook.svg" alt="icon-facebook"></a></li>
    <li><a href="#pin"></a><img src="icon-pinterest.svg" alt="icon-pinterest"></li>
    <li><a href="#twitter"><img src="icon-instagram.svg" alt="icon-instagram"></a></li>
  </ul>
</footer>
  <script src="script.js"></script>
</body>
</html>
